    <script>
        // –ü–û–ö–ê–ó–ê–¢–¨/–°–ö–†–´–¢–¨ –ü–ê–†–û–õ–¨
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';

        // –ù–ê–°–¢–†–û–ô–ö–ê: –•–µ—à –ø–∞—Ä–æ–ª—è (SHA-256)

        const PASSWORD_HASH = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
        const AUTH_DURATION_DAYS = 7;

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function checkPassword(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            const hash = await hashPassword(password);

            if (hash === PASSWORD_HASH) {
                const expirationDate = new Date();
                expirationDate.setDate(expirationDate.getDate() + AUTH_DURATION_DAYS);

                localStorage.setItem('salary_auth_token', hash);
